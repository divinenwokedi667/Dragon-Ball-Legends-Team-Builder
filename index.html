<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dragon Ball Legends Team Builder</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            body {
                background-color: darkslategrey;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .team-grid {
                height: 50vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .team-row {
                height: 50%;
                width: 100%;
                display: flex;
            }

            .team-slot {
                width: 15vw;
                border: black 2px solid;
                background-color: darkgrey;
            }

            .team-slot:hover {
                filter: brightness(75%);
            }
        </style>
        <script type="text/babel">
            
            function TeamBuilder() {
                const [view, setView] = React.useState('team');
                const [slot, setSlot] = React.useState(0);
                return (
                    <>
                    <div className="title" onClick={() => setView('settings')}>
                        <h1>Dragon Ball Legends Team Builder</h1>
                    </div>

                    {view === 'team' ? (
                        <div className="team-grid">
                            <div className="team-row" id="team-top-row">
                                <div className="team-slot" id="team-slot-1" onClick={()=> {setView('edit'); setSlot(1);}}></div>
                                <div className="team-slot" id="team-slot-2" onClick={()=> {setView('edit'); setSlot(2);}}></div>
                                <div className="team-slot" id="team-slot-3" onClick={()=> {setView('edit'); setSlot(3);}}></div>
                            </div>
                            <div className="team-row" id="team-bottom-row">
                                <div className="team-slot" id="team-slot-4" onClick={()=> {setView('edit'); setSlot(4);}}></div>
                                <div className="team-slot" id="team-slot-5" onClick={()=> {setView('edit'); setSlot(5);}}></div>
                                <div className="team-slot" id="team-slot-6" onClick={()=> {setView('edit'); setSlot(6);}}></div>
                            </div>
                        </div>
                    ) : view === 'edit' ? (
                        <div className="edit">
                            <h2>Team Slot {slot} Editor</h2>
                        </div>
                    ) : (
                        <div className="settings" onClick={() => setView('team')}>Settings menu here</div>
                    )}
                    </>
                );
            }

            function App() {
                return <TeamBuilder />;
            }
            ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
